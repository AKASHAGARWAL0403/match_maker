{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

	<h3>{{ profile.user }}<small style="font-size: 10px"><a href='{% url "edit_profile" %}'>Edit Profile</a></small></h3>
	{% if profile.picture %}
		<img src='{{ profile.picture.url }}' class='img-responsive center-block img-featured-match' />
	{% else %}
		<img src='{% static "img/default.jpg" %}' class='img-responsive center-block img-featured-match' />
	{% endif %}	

	<div>
		<ul>
			{% for job in jobs %}
				<li>{{ job.position }} at {{ job.employer_name }} in {{ job.location }}</li>
			{% endfor %}
		</ul>
		<a href='{% url "job_edit" %}'>Edit Job</a>
	</div>
	
{% endblock %}
